<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <header>
      <div class="titlebar">
        <img src="./VLC_icon.png" alt="VLX Logo" class="titleimg" />
        <h1 class="title-text">VLC Media Player</h1>
      </div>
      <div class="menubar">
        <div class="menu">
          <div class="menu-btn" id="videoBtn">Open</div>
          <input type="file" class="video-input" id="videoInput" />
        </div>
        <div class="menu">
          <div class="menu-btn">PLayback</div>
          <ul class="menu-items">
            <li id="speedUp">Speed Up</li>
            <li id="speedDown">Speed Down</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-items">
            <li id="volumeUp">Volume Up</li>
            <li id="volumeDown">Volume Down</li>
          </ul>
        </div>
      </div>
    </header>

    <main id="main"></main>

    <footer></footer>
  </body>

  <script src="./index.js"></script>
</html>
